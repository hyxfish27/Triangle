<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="pageContainer">
      <header>
        <h4>Triangle Generator</h4>
      </header>
      <main>
        <div class="block-size text-center">
          <h5>choose size</h5>
          <label for="height">高度</label><br>
          <input type="number" id="height"><br>
          <label for="width">方塊尺寸(px)</label><br>
          <input type="number" id="size"><br>
          <label for="width">間距(px)</label><br>
          <input type="number" id="margin"><br>
        </div>
        <div class="text-center">
          <h5>choose symbol</h5>
          <div class="badge-btns"></div>
        </div>
      </main>
      <footer>
        <div class="display">
          <div class="board"></div>
          <div class="rotate">
            <input type="radio" name="direction" id="0" class="control-direction" checked>0
            <input type="radio" name="direction" id="1" class="control-direction">1
            <input type="radio" name="direction" id="2" class="control-direction">2
            <input type="radio" name="direction" id="3" class="control-direction">3
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="triangleGenerator/TriangleGenerator.js"></script>
  </body>
</html>
